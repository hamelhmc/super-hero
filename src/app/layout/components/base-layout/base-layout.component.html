<section class="wrapper">
  <mat-toolbar class="toolbar-container" color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button type="button">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="toolbar-container__title">Super Hero</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="mat-list-item-active">
          <mat-icon matListItemIcon>view_list</mat-icon>
          <span matListItemTitle>Basic List</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
